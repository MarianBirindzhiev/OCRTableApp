name: Build and Release OCR App

on:
  push:
    tags:
      - 'v*'  # Trigger on tags like v1.0, v2.1.3 etc.
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            icon: assets/logo.icns
            pyinstaller_args: --name SnapTable --onefile --windowed --icon=assets/logo.icns main.py
            artifact: dist/SnapTable.app
          - os: windows-latest
            icon: assets/logo.ico
            pyinstaller_args: --name SnapTable --onefile --windowed --icon=assets/logo.ico main.py
            artifact: dist/SnapTable.exe

    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: 🔍 Debug workspace
        run: |
          pwd
          ls -R

      - name: 🏗️ Build executable with PyInstaller
        run: |
          pyinstaller ${{ matrix.pyinstaller_args }}
          ls dist

      - name: 🚀 Upload App to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: "SnapTable v${{ github.ref_name }}"
          files: ${{ matrix.artifact }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
