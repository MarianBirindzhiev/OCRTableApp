name: Build and Release OCR App (Windows)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: ğŸ“¥ Pre-download EasyOCR models
        run: |
          python - <<'EOF'
          import easyocr
          reader = easyocr.Reader(['en'], download_enabled=True)
          print("âœ… EasyOCR models downloaded")
          EOF
          mkdir models
          xcopy /E /I /Y "%USERPROFILE%\\.EasyOCR" models

      - name: ğŸ—ï¸ Build executable with PyInstaller
        run: |
          pyinstaller --name SnapTable --onefile --windowed --icon=assets/logo.ico ^
            --add-data "models;models" ^
            main.py

      - name: ğŸš€ Upload App to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: "SnapTable v${{ github.ref_name }}"
          files: dist/SnapTable.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
