name: Build and Release OCR App (macOS)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-13

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: ğŸ—ï¸ Build executable with PyInstaller
        run: |
          pyinstaller \
            --name SnapTable \
            --windowed \
            --icon=assets/logo.icns \
            --osx-bundle-identifier=net.vectorworks.snaptable \
            main.py
          ls dist

      - name: ğŸ“¦ Zip .app bundle properly using ditto
        run: |
          cd dist
          ditto -c -k --sequesterRsrc --keepParent SnapTable.app SnapTable.app.zip

      - name: ğŸš€ Upload App to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: "SnapTable v${{ github.ref_name }}"
          files: dist/SnapTable.app.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
